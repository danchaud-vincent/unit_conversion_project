<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="header-container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="unit-value" name="unit-value">
            <button id="convert-btn">Convert</button>
            <button id="switch-btn">dark-mode</button>
        </div>
        <div class="groups-container">
            <div class="unit-container">
                <h2 class="unit-conversion-title">Length (Meter/Feet)</h2>
                <p class="unit-conversion-text" id="unit-feet-el"></p>
            </div>
            <div class="unit-container">
                <h2 class="unit-conversion-title">Volume (Liters/Gallons)</h2>
                <p class="unit-conversion-text" id="unit-gallon-el"></p>
            </div>
            <div class="unit-container">
                <h2 class="unit-conversion-title">Mass (Kilograms/Pounds)</h2>
                <p class="unit-conversion-text" id="unit-pound-el"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
